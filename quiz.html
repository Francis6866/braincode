<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainCode</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <!-- brand -->
            <div class="header__brand"><h2><a href="./index.html">BrainCode</a></h2></div>
            <div class="header__meta" id="header__meta">
                <p id="welcomeText">Hi francis</p>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <div class="carousel_container">
            <img src="./images/braincode-home.jpeg" alt="">
        </div>

        <div class="quiz_container">
            <!-- button to start quiz -->
            <div class="start_quiz">
                <p>START QUIZ</p>
            </div>

            <div class="question_container"  style="display: none;">
                <div class="questions">
                    <div class="question_count">
                        <p class="count">Question: 1/50</p>
                        <button class="count_btn quit">Quit</button>
                    </div>
                    <h3>What is the output of typeof null?</h3>
                    <ul>
                        <li>
                          <input type="radio" name="option" id="option0" value="'object'">
                          <label for="option0">'object'</label>
                        </li>
                        <!-- other options... -->
                    </ul>
                </div>

                <!-- buttons -->
                <div class="buttons">
                    <button type="button" class="btn btn_previous">Previous</button>
                    <button type="button" class="btn btn_next">Next</button>
                    <button type="button" class="btn btn_submit" style="display: none;">Submit</button>
                </div>
            </div>

            <div class="result" style="display: none;">
            </div>
        </div>
    </main>

    <script src="./js/quiz.js" type="module"></script>
</body>
</html>
